<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    
    <div class="cuadro">
        <span class="titulo">Formulario</span>
        <form action="" id="formulario" class="formDivide">
            
            <div class="nombre Uinput inputDivido" id="input_nombre">
                <span>Nombre</span>
                <input class="input_" id="nombre" type="text" name="nombre">
            </div>
            <div class="nombre Uinput inputDivido">
                <span>Apellido</span>
                <input class="input_" id="apellido type="text" name="apellido">
            </div>
            <div class="nombre Uinput inputDivido">
                <span>Contraseña</span>
                <input class="input_" id="contrasena" type="text" name="contraseña">
            </div>
            <div class="nombre Uinput inputDivido">
                <span>Confirmar Contraseña</span>
                <input class="input_" id="confirmar" type="text" name="confirmar">
            </div>
            <div class="nombre Uinput largo ">
                <span>Correo Electronico</span>
                <input class="input_" id="correo" type="text" name="correo">
            </div>
            <div class="nombre Uinput inputDivido">
                <span>Cargo</span>
                <input class="input_" id="cargo" type="text" name="cargo">
            </div>
            <div class="nombre Uinput inputDivido">
                <span>Telefono</span>
            <input class="input_" id="telefono" type="text" name="telefono">
        </div>
        <div class="nombre Uinput input3">
            <span>Genero</span>
            <select name="" id="genero" class="seleccion largo">
                <option> Elige el genero</option>
                <option> Masculino </option>
                <option> Femenino </option>
                <option> Otros </option>
                <option> Prefiero no decir </option>
            </select>
        </div>
        <div class="nombre Uinput input3">
            <span>Fecha de Nacimiento</span>
            <input class="input_" id="fecha" type="date" name="nacimiento">
        </div>
        
        <div class="nombre Uinput input3">
            <span>Edad</span>
            <input class="input_" id="edad" type="number" name="edad">
        </div>
        <div class="">
            <span>Acepta los terminos y condiciones</span>
            <input class="" id="terminos" type="checkbox" name="terminos">
        </div>
        <div class="">
            <button type="submit">Enviar</button>
        </div>
        
        
        
    </form>
    
    
    
</div>

<script src="script.js"></script>


</body>
</html>
